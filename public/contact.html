<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Start Karen</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .company-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .company-description {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .founders-section {
            margin-bottom: 40px;
        }

        .founders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .founder-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .founder-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .founder-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .founder-role {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .founder-bio {
            color: #777;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .contact-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .contact-item {
            text-align: center;
        }

        .contact-item i {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .social-media {
            text-align: center;
            margin-top: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-links a {
            color: #666;
            font-size: 1.5em;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 8px;
        }

        .social-links a:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .social-links span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Admin Edit Form Styles */
        .admin-edit-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .admin-edit-form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .founder-form {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .edit-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-button:hover {
            background: #0056b3;
        }

        .save-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="JOB START KAREN Logo" style="height: 50px; margin-right: 10px;">
        <h1><i class="fas fa-briefcase"></i> JOB START KAREN</h1>
    </header>

    <div class="contact-container">
        <div class="company-header">
            <h1 id="company-name">Loading...</h1>
            <p class="company-description" id="company-description">Loading company description...</p>
        </div>

        <div class="founders-section">
            <h2>Our Founders</h2>
            <div class="founders-grid" id="founders-grid">
                <!-- Founders will be loaded here -->
            </div>
        </div>

        <div class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p id="company-address">Loading...</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p><a href="#" id="company-phone-link">Loading...</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p id="company-email">Loading...</p>
                </div>
            </div>

            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="social-links" id="social-links">
                    <!-- Social media links will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Admin Edit Form (hidden by default) -->
        <div id="admin-edit-form" class="admin-edit-form" style="display: none;">
            <h3>Edit Company Information</h3>
            <form id="company-edit-form">
                <div class="form-group">
                    <label for="edit-name">Company Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Company Description</label>
                    <textarea id="edit-description" required></textarea>
                </div>
                
                <h4>Founders</h4>
                <div id="founders-form">
                    <!-- Founder forms will be added here -->
                </div>
                <button type="button" class="edit-button" onclick="addFounderForm()">Add Founder</button>

                <h4>Contact Information</h4>
                <div class="form-group">
                    <label for="edit-address">Address</label>
                    <input type="text" id="edit-address" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Phone</label>
                    <input type="tel" id="edit-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>

                <h4>Social Media</h4>
                <div class="form-group">
                    <label for="edit-facebook">Facebook</label>
                    <input type="url" id="edit-facebook">
                </div>
                <div class="form-group">
                    <label for="edit-twitter">Twitter</label>
                    <input type="url" id="edit-twitter">
                </div>
                <div class="form-group">
                    <label for="edit-linkedin">LinkedIn</label>
                    <input type="url" id="edit-linkedin">
                </div>
                <div class="form-group">
                    <label for="edit-instagram">Instagram</label>
                    <input type="url" id="edit-instagram">
                </div>
                <div class="form-group">
                    <label for="edit-whatsapp">WhatsApp Group Link</label>
                    <input type="url" id="edit-whatsapp">
                </div>

                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
        <a href="/jobs/add" id="add-opportunity-link" class="restricted-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add Opportunity</a>
        <a href="/contact"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg> Contact Us</a>
        <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
        <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
    </nav>

    <script>
        // Check if user is admin
        async function checkAdmin() {
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                if (data.isLoggedIn && data.userType === 'admin') {
                    document.getElementById('admin-edit-form').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        // Load company information
        async function loadCompanyInfo() {
            try {
                const response = await fetch('/company/');
                const company = await response.json();

                // Update company header
                document.getElementById('company-name').textContent = company.name;
                document.getElementById('company-description').textContent = company.description;

                // Update founders
                const foundersGrid = document.getElementById('founders-grid');
                foundersGrid.innerHTML = company.founders.map(founder => `
                    <div class="founder-card">
                        <img src="/uploads/founders/${founder.image}" alt="${founder.name}" class="founder-image">
                        <h3 class="founder-name">${founder.name}</h3>
                        <p class="founder-role">${founder.role}</p>
                        <p class="founder-bio">${founder.bio}</p>
                    </div>
                `).join('');

                // Update contact information
                document.getElementById('company-address').textContent = company.contactInfo.address;
                const phoneLink = document.getElementById('company-phone-link');
                phoneLink.textContent = company.contactInfo.phone;
                phoneLink.href = `tel:${company.contactInfo.phone}`;
                document.getElementById('company-email').textContent = company.contactInfo.email;

                // Update social media links
                const socialLinks = document.getElementById('social-links');
                socialLinks.innerHTML = `
                    ${company.socialMedia.facebook ? `<a href="${company.socialMedia.facebook}" target="_blank">
                        <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                        <span>Facebook</span>
                    </a>` : ''}
                    ${company.socialMedia.twitter ? `<a href="${company.socialMedia.twitter}" target="_blank">
                        <svg viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
                        <span>Twitter</span>
                    </a>` : ''}
                    ${company.socialMedia.linkedin ? `<a href="${company.socialMedia.linkedin}" target="_blank">
                        <svg viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
                        <span>LinkedIn</span>
                    </a>` : ''}
                    ${company.socialMedia.instagram ? `<a href="${company.socialMedia.instagram}" target="_blank">
                        <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
                        <span>Instagram</span>
                    </a>` : ''}
                    ${company.socialMedia.whatsapp ? `<a href="${company.socialMedia.whatsapp}" target="_blank">
                        <svg viewBox="0 0 24 24"><path d="M21.99 4.52c0-2.48-2.02-4.5-4.5-4.5H6.51C4.03 0.02 2.01 2.04 2.01 4.52v14.96c0 2.48 2.02 4.5 4.5 4.5h10.98c2.48 0 4.5-2.02 4.5-4.5V4.52zm-3.5 11.48c-0.28 0-0.53-0.11-0.71-0.29l-2.54-2.54c-0.18-0.18-0.29-0.43-0.29-0.71 0-0.28 0.11-0.53 0.29-0.71l2.54-2.54c0.18-0.18 0.43-0.29 0.71-0.29 0.28 0 0.53 0.11 0.71 0.29l2.54 2.54c0.18 0.18 0.29 0.43 0.29 0.71 0 0.28-0.11 0.53-0.29 0.71l-2.54 2.54c-0.18 0.18-0.43 0.29-0.71 0.29z"/></svg>
                        <span>WhatsApp</span>
                    </a>` : ''}
                `;

                // If user is admin, populate edit form
                if (document.getElementById('admin-edit-form').style.display === 'block') {
                    populateEditForm(company);
                }
            } catch (error) {
                console.error('Error loading company info:', error);
            }
        }

        // Populate edit form with current company information
        function populateEditForm(company) {
            document.getElementById('edit-name').value = company.name;
            document.getElementById('edit-description').value = company.description;
            document.getElementById('edit-address').value = company.contactInfo.address;
            document.getElementById('edit-phone').value = company.contactInfo.phone;
            document.getElementById('edit-email').value = company.contactInfo.email;
            document.getElementById('edit-facebook').value = company.socialMedia.facebook || '';
            document.getElementById('edit-twitter').value = company.socialMedia.twitter || '';
            document.getElementById('edit-linkedin').value = company.socialMedia.linkedin || '';
            document.getElementById('edit-instagram').value = company.socialMedia.instagram || '';
            document.getElementById('edit-whatsapp').value = company.socialMedia.whatsapp || '';

            // Populate founders
            const foundersForm = document.getElementById('founders-form');
            foundersForm.innerHTML = '';
            company.founders.forEach(founder => addFounderForm(founder));
        }

        // Add a new founder form
        function addFounderForm(founder = null) {
            const foundersForm = document.getElementById('founders-form');
            const founderDiv = document.createElement('div');
            founderDiv.className = 'founder-form';
            founderDiv.innerHTML = `
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="founder-name" value="${founder ? founder.name : ''}" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="founder-role" value="${founder ? founder.role : ''}" required>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea class="founder-bio">${founder ? founder.bio : ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" class="founder-image" accept="image/*">
                </div>
                <button type="button" class="edit-button" onclick="this.parentElement.remove()">Remove Founder</button>
            `;
            foundersForm.appendChild(founderDiv);
        }

        // Handle form submission
        document.getElementById('company-edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('edit-name').value);
            formData.append('description', document.getElementById('edit-description').value);
            formData.append('address', document.getElementById('edit-address').value);
            formData.append('phone', document.getElementById('edit-phone').value);
            formData.append('email', document.getElementById('edit-email').value);
            formData.append('facebook', document.getElementById('edit-facebook').value);
            formData.append('twitter', document.getElementById('edit-twitter').value);
            formData.append('linkedin', document.getElementById('edit-linkedin').value);
            formData.append('instagram', document.getElementById('edit-instagram').value);
            formData.append('whatsapp', document.getElementById('edit-whatsapp').value);

            // Collect founders data
            const founders = [];
            const founderForms = document.querySelectorAll('.founder-form');
            founderForms.forEach((form, index) => {
                const founder = {
                    name: form.querySelector('.founder-name').value,
                    role: form.querySelector('.founder-role').value,
                    bio: form.querySelector('.founder-bio').value
                };
                founders.push(founder);

                // Add founder image if selected
                const imageInput = form.querySelector('.founder-image');
                if (imageInput.files[0]) {
                    formData.append('founderImages', imageInput.files[0]);
                }
            });

            formData.append('founders', JSON.stringify(founders));
            formData.append('contactInfo', JSON.stringify({
                address: document.getElementById('edit-address').value,
                phone: document.getElementById('edit-phone').value,
                email: document.getElementById('edit-email').value
            }));
            formData.append('socialMedia', JSON.stringify({
                facebook: document.getElementById('edit-facebook').value,
                twitter: document.getElementById('edit-twitter').value,
                linkedin: document.getElementById('edit-linkedin').value,
                instagram: document.getElementById('edit-instagram').value,
                whatsapp: document.getElementById('edit-whatsapp').value
            }));

            try {
                const response = await fetch('/company', {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    alert('Company information updated successfully!');
                    loadCompanyInfo(); // Reload the page content
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to update company information');
                }
            } catch (error) {
                console.error('Error updating company info:', error);
                alert('Failed to update company information');
            }
        });

        // Add event listener for the phone link to copy to clipboard as a fallback
        document.getElementById('company-phone-link').addEventListener('click', (e) => {
            // We don't prevent default here initially so tel: links work on mobile
            // If the tel: link fails (e.g., on desktop), the browser won't navigate
            // Then we can attempt to copy.
            const phoneNumber = e.target.textContent;
            navigator.clipboard.writeText(phoneNumber).then(() => {
                // Optional: Provide visual feedback that the number was copied
                console.log('Phone number copied to clipboard:', phoneNumber);
                // You could add a temporary message on the page here
            }).catch(err => {
                console.error('Failed to copy phone number:', err);
                // Fallback for older browsers or if writeText fails
                // This is more complex and often involves creating a temporary textarea
                // For simplicity, we'll rely on writeText which is widely supported
                alert('Failed to copy phone number. Please copy it manually.');
            });
        });

        // Initialize page
        checkAdmin();
        loadCompanyInfo();
    </script>
</body>
</html>
