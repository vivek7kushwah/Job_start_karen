<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Start Karen - Home</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="JOB START KAREN Logo" style="height: 50px; margin-right: 10px;">
    <h1><i class="fas fa-briefcase"></i> JOB START KAREN</h1>
  </header>
  <div id="jobs-container">
    <!-- Job boxes will go here -->
  </div>
  <nav class="bottom-nav">
    <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
    <a href="/jobs/add"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add Opportunity</a>
    <a href="/search"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Find</a>
    <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
    <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
  </nav>
  <script src="/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addOpportunityLink = document.querySelector('a[href="/jobs/add"]');
      addOpportunityLink.addEventListener('click', (event) => {
        event.preventDefault();
        fetch('/auth/check-session')
          .then(response => response.json())
          .then(data => {
            if (!data.isLoggedIn) {
              window.location.href = '/profile';
            } else if (data.userType === 'applicant') {
              alert('Only admins or HR can add jobs. Please contact an admin for assistance.');
            } else {
              window.location.href = '/jobs/add';
            }
          })
          .catch(error => {
            console.error('Error checking session:', error);
          });
      });
    });
  </script>
</body>
</html>
