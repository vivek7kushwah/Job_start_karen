<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities - Job Start Karen</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .jobs-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .job-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .company-name {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .job-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .detail-item i {
            color: #007bff;
        }

        .salary {
            color: #28a745;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .job-header {
            display: flex;
            align-items: start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .job-header-info {
            flex: 1;
        }

        .apply-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .apply-button:hover {
            background: #0056b3;
        }

        .job-description {
            margin: 20px 0;
            line-height: 1.6;
        }

        .requirements-list {
            list-style: none;
            padding: 0;
        }

        .requirements-list li {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .requirements-list li::before {
            content: "â€¢";
            color: #007bff;
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007bff;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="JOB START KAREN Logo" style="height: 50px; margin-right: 10px;">
        <h1><i class="fas fa-briefcase"></i> JOB START KAREN</h1>
    </header>

    <div class="jobs-container">
        <input type="text" class="search-bar" placeholder="Search jobs by title, company, or location...">
        
        <div class="filters">
            <select class="filter-select" id="location-filter">
                <option value="">All Locations</option>
            </select>
            <select class="filter-select" id="type-filter">
                <option value="">All Job Types</option>
            </select>
            <select class="filter-select" id="experience-filter">
                <option value="">All Experience Levels</option>
            </select>
        </div>

        <div class="job-cards" id="job-cards">
            <!-- Job cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for detailed job view -->
    <div class="modal" id="job-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="job-header">
                <img src="" alt="Company Logo" class="company-logo" id="modal-company-logo">
                <div class="job-header-info">
                    <h2 id="modal-job-title"></h2>
                    <h3 id="modal-company-name"></h3>
                    <div class="job-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="modal-location"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span id="modal-salary" class="salary"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span id="modal-education"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="job-description" id="modal-description"></div>
            <h3>Requirements</h3>
            <ul class="requirements-list" id="modal-requirements"></ul>
            <button class="apply-button" id="apply-button">Apply Now</button>
        </div>
    </div>

    <!-- Application Form Modal -->
    <div class="modal" id="application-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-application-modal">&times;</span>
            <h2>Job Application</h2>
            <form id="application-form">
                <input type="hidden" id="application-job-id">
                <label for="applicant-name">Full Name:</label>
                <input type="text" id="applicant-name" required>
                
                <label for="applicant-education">Education:</label>
                <input type="text" id="applicant-education">
                
                <label for="applicant-experience">Experience:</label>
                <input type="text" id="applicant-experience">
                
                <label for="applicant-age">Age:</label>
                <input type="number" id="applicant-age">
                
                <label for="applicant-gender">Gender:</label>
                <select id="applicant-gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="applicant-phone">Phone Number:</label>
                <input type="tel" id="applicant-phone" required>
                
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
        <a href="/jobs/add" id="add-opportunity-link" class="restricted-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add Opportunity</a>
        <a href="/search"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Find</a>
        <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
        <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
    </nav>

    <script>
        // Function to create a job card
        function createJobCard(job) {
            return `
                <div class="job-card" data-job-id="${job._id}">
                    <img src="${job.companyLogo ? '/uploads/' + job.companyLogo : '/images/default-company.png'}" alt="${job.companyName} Logo" class="company-logo">
                    <div class="job-title">${job.title || 'Position Available'}</div>
                    <div class="company-name">${job.companyName}</div>
                    <div class="job-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${job.location || 'Location not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span class="salary">${job.salary || 'Salary not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>${job.education || 'Education not specified'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to show job details in modal
        function showJobDetails(job) {
            document.getElementById('modal-company-logo').src = job.companyLogo ? '/uploads/' + job.companyLogo : '/images/default-company.png';
            document.getElementById('modal-job-title').textContent = job.title || 'Position Available';
            document.getElementById('modal-company-name').textContent = job.companyName;
            document.getElementById('modal-location').textContent = job.location || 'Location not specified';
            document.getElementById('modal-salary').textContent = job.salary || 'Salary not specified';
            document.getElementById('modal-education').textContent = job.education || 'Education not specified';
            document.getElementById('modal-description').textContent = job.description || 'No description available';
            
            const requirementsList = document.getElementById('modal-requirements');
            if (job.requirements && job.requirements.length > 0) {
                requirementsList.innerHTML = job.requirements.map(req => `<li>${req}</li>`).join('');
            } else {
                requirementsList.innerHTML = '<li>No specific requirements listed</li>';
            }

            document.getElementById('job-modal').style.display = 'block';
        }

        // Function to hide job details modal
        function hideJobDetailsModal() {
            document.getElementById('job-modal').style.display = 'none';
        }

        // Function to show the application modal
        function showApplicationModal(jobId) {
            document.getElementById('application-job-id').value = jobId;
            document.getElementById('application-modal').style.display = 'block';
        }

        // Function to hide the application modal
        function hideApplicationModal() {
            document.getElementById('application-modal').style.display = 'none';
            document.getElementById('application-form').reset(); // Reset the form
        }

        // Function to load jobs
        async function loadJobs() {
            try {
                const response = await fetch('/jobs');
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }
                const jobs = await response.json();
                
                const jobCardsContainer = document.getElementById('job-cards');
                if (jobs.length === 0) {
                    jobCardsContainer.innerHTML = '<div class="no-jobs">No jobs available at the moment</div>';
                    return;
                }
                
                jobCardsContainer.innerHTML = jobs.map(job => createJobCard(job)).join('');

                // Add click event listeners to job cards
                document.querySelectorAll('.job-card').forEach(card => {
                    card.addEventListener('click', async () => {
                        const jobId = card.dataset.jobId;
                        try {
                            const response = await fetch(`/jobs/${jobId}`);
                            if (!response.ok) {
                                throw new Error('Failed to fetch job details');
                            }
                            const job = await response.json();
                            showJobDetails(job);

                            // Update the apply button in the job details modal
                            document.getElementById('apply-button').onclick = () => {
                                hideJobDetailsModal(); // Hide job details modal
                                showApplicationModal(jobId); // Show application modal
                            };

                        } catch (error) {
                            console.error('Error fetching job details:', error);
                            alert('Failed to load job details. Please try again.');
                        }
                    });
                });

                // Update filter options
                updateFilterOptions(jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                const jobCardsContainer = document.getElementById('job-cards');
                jobCardsContainer.innerHTML = '<div class="error-message">Failed to load jobs. Please try again later.</div>';
            }
        }

        // Function to update filter options based on available jobs
        function updateFilterOptions(jobs) {
            const locations = new Set();
            const types = new Set();
            const experiences = new Set();

            jobs.forEach(job => {
                if (job.location) locations.add(job.location);
                if (job.type) types.add(job.type);
                if (job.experience) experiences.add(job.experience);
            });

            const locationFilter = document.getElementById('location-filter');
            const typeFilter = document.getElementById('type-filter');
            const experienceFilter = document.getElementById('experience-filter');

            // Update location options
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            // Update type options
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });

            // Update experience options
            experiences.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = exp;
                experienceFilter.appendChild(option);
            });
        }

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('job-modal').style.display = 'none';
        });

        // Close application modal
        document.getElementById('close-application-modal').addEventListener('click', hideApplicationModal);

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('job-modal');
            const applicationModal = document.getElementById('application-modal');
            if (e.target === modal) {
                modal.style.display = 'none';
            } else if (e.target === applicationModal) {
                hideApplicationModal();
            }
        });

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.job-card').forEach(card => {
                const title = card.querySelector('.job-title').textContent.toLowerCase();
                const company = card.querySelector('.company-name').textContent.toLowerCase();
                const location = card.querySelector('.detail-item span').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || company.includes(searchTerm) || location.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Add event listener for the application form submission
        document.getElementById('application-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Application form submitted.');
            
            const jobId = document.getElementById('application-job-id').value;
            const name = document.getElementById('applicant-name').value;
            const education = document.getElementById('applicant-education').value;
            const experience = document.getElementById('applicant-experience').value;
            const age = document.getElementById('applicant-age').value;
            const gender = document.getElementById('applicant-gender').value;
            const phoneNumber = document.getElementById('applicant-phone').value;

            // Basic validation
            if (!name || !phoneNumber) {
                alert('Please fill out required fields (Full Name, Phone Number).');
                return;
            }

            try {
                const response = await fetch(`/jobs/${jobId}/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        education,
                        experience,
                        age,
                        gender,
                        phoneNumber
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Application submitted successfully!');
                    hideApplicationModal();
                } else {
                    alert(result.message || 'Failed to submit application.');
                }
            } catch (error) {
                console.error('Error submitting application:', error);
                alert('An error occurred while submitting your application.');
            }
        });

        // Load jobs when page loads
        loadJobs();
    </script>
</body>
</html>
