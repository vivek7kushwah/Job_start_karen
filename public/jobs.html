<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities - Job Start Karen</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
             --nav-height: 60px; /* Define or ensure this matches main.css */
             --filter-height-closed: 45px; /* Estimate height of filter bar when closed (padding + content) */
             --filter-padding-vertical: 15px; /* Vertical padding of the filter bar */
        }

        .jobs-container {
            max-width: 1200px;
            margin: 0 auto; /* Centered container, remove top/bottom margin here */
            padding: 0 20px; /* Horizontal padding */
            padding-top: var(--nav-height); /* Padding only for the fixed header */
        }

        /* Filter and Search Bar Styles */
        .filters {
            background: var(--card-bg);
            padding: var(--filter-padding-vertical) 20px; /* Padding for the filter bar */
            border-radius: 0 0 8px 8px; /* Rounded bottom only */
            margin-bottom: 0; /* Removed default margin */
            box-shadow: 0 2px 4px var(--nav-shadow);
            cursor: pointer; /* Indicate clickable */
            transition: all 0.3s ease;
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space out filter toggle and search bar */
            align-items: center;
            position: sticky; /* Make filter sticky */
            top: var(--nav-height); /* Position it right below the header */
            z-index: 999; /* Ensure it's above content but below header */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .filters:hover {
            background-color: var(--bg-secondary);
        }

         .filters h3 {
              margin: 0; /* Remove default margin */
              color: var(--text-primary);
         }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 0; /* Allow filter toggle to shrink */
        }

         .filter-arrow i {
             transition: transform 0.3s ease;
         }

        .filter-search-container {
             display: flex;
             align-items: center;
             gap: 10px;
             flex-grow: 1; /* Allow search to take available space */
             margin-left: 20px; /* Add space between filter toggle and search */
             min-width: 150px; /* Adjusted minimum width for search bar */
        }

        .filter-search-container input {
            width: 100%;
            padding: 6px 12px; /* Match filter padding */
            border: 1px solid var(--border-color);
            border-radius: 20px; /* Pill shape */
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .filter-options {
            display: none; /* Hidden by default */
            padding: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
            width: 100%; /* Full width when open */
        }

        .filters.open .filter-options {
            display: block; /* Show when filter is open */
        }

         .filters.open .filter-arrow i {
            transform: rotate(180deg); /* Rotate arrow when open */
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 8px; /* Adjusted gap between job cards */
            margin-top: var(--filter-height-closed); /* Add margin to position below filter bar */
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--nav-shadow);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px var(--nav-shadow);
        }

        .job-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .job-title {
            font-size: 1.2em;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .company-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .job-details {
            margin: 15px 0;
        }

        .job-detail {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .job-detail i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .job-description {
            color: var(--text-secondary);
            margin: 15px 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .apply-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .apply-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .no-jobs-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .jobs-container {
                padding: 0 15px; /* Horizontal padding for mobile */
                padding-top: var(--nav-height); /* Padding only for the fixed header for mobile */
            }

            .jobs-grid {
                grid-template-columns: 1fr;
                margin-top: var(--filter-height-closed); /* Add margin to position below filter bar for mobile */
            }

            header {
                flex-direction: row; /* Standard flex direction */
                height: auto; /* Auto height for stacked items */
                padding: 10px;
                justify-content: flex-start; /* Align items to the start */
                align-items: center;
            }

             .filter-toggle {
                 flex-grow: 0; /* Allow filter toggle to shrink */
             }

            .filter-search-container {
                 flex-grow: 1; /* Allow search to take available space */
                 max-width: none; /* Remove max width limit on mobile */
                 margin-left: 10px; /* Adjusted margin for mobile */
            }

            .filter-search-container input {
                 font-size: 0.9rem;
                 padding: 6px 12px;
            }

            .filters {
                 flex-direction: row; /* Keep filter toggle and search in a row */
                 align-items: center;
                 top: var(--nav-height); /* Keep filter below header */
                 border-radius: 0 0 8px 8px; /* Rounded bottom only */
                 padding: var(--filter-padding-vertical) 10px; /* Padding for the filter bar on mobile */
                 flex-wrap: wrap; /* Allow wrapping if needed */
             }

            .filters.open {
                 flex-direction: column; /* Stack when open */
                 align-items: stretch;
            }

            .filters.open .filter-search-container {
                 margin-bottom: 10px; /* Space below search when filters are open */
            }

            .filter-options {
                 width: 100%; /* Full width when filter is open */
                 margin-top: 10px; /* Add space above options */
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .modal-content h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-button.secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <header>
        <img id="site-company-logo" src="" alt="Company Logo" style="height: 40px; margin-right: 10px;">
        <h1> JOB START KAREN</h1>
    </header>

    <div class="filters" id="filters-toggle">
        <div class="filter-toggle">
             <h3>Filters</h3>
             <div class="filter-arrow"><i class="fas fa-chevron-down"></i></div>
        </div>
         <div class="filter-search-container">
             <input type="text" id="search-bar" placeholder="Search jobs...">
         </div>
         <div class="filter-options" id="filter-options">
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                    <option value="design">Design</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="experience">Experience Level</label>
                <select id="experience">
                    <option value="">All Levels</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                </select>
            </div>
        </div>
    </div>

    <div class="jobs-container">
        <div class="jobs-grid" id="jobs-grid">
            <!-- Jobs will be loaded here -->
        </div>
         <div id="no-jobs-fallback" style="display: none;">
            <p class="no-jobs-message">No jobs match your criteria. Showing all available jobs:</p>
            <div class="jobs-grid" id="all-jobs-grid"></div> <!-- Grid to show all jobs fallback -->
        </div>
    </div>

    <!-- Modal for detailed job view -->
    <div class="modal" id="job-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-job-modal">&times;</span>
            <div class="job-header">
                <img src="" alt="Company Logo" class="company-logo" id="modal-company-logo">
                <div class="job-header-info">
                    <h2 id="modal-job-title"></h2>
                    <h3 id="modal-company-name"></h3>
                    <div class="job-details">
                        <div class="job-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="modal-location"></span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-money-bill-wave"></i>
                            <span id="modal-salary" class="salary"></span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-graduation-cap"></i>
                            <span id="modal-education"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="job-description" id="modal-description"></div>
            <h3>Requirements</h3>
            <ul class="requirements-list" id="modal-requirements"></ul>
            <button class="apply-button" id="apply-button">Apply Now</button>
        </div>
    </div>

    <!-- Application Form Modal -->
    <div class="modal" id="application-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-application-modal">&times;</span>
            <h2>Job Application</h2>
            <form id="application-form">
                <input type="hidden" id="application-job-id">
                <label for="applicant-name">Full Name:</label>
                <input type="text" id="applicant-name" required>
                
                <label for="applicant-education">Education:</label>
                <input type="text" id="applicant-education">
                
                <label for="applicant-experience">Experience:</label>
                <input type="text" id="applicant-experience">
                
                <label for="applicant-age">Age:</label>
                <input type="number" id="applicant-age">
                
                <label for="applicant-gender">Gender:</label>
                <select id="applicant-gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="applicant-phone">Phone Number:</label>
                <input type="tel" id="applicant-phone" required>
                
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Add modal HTML -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Access Restricted</h2>
            <p id="modalMessage">You need to be logged in as an HR or Admin to add job opportunities.</p>
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="window.location.href='/profile'">Go to Login</button>
                <button class="modal-button secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
        <a href="/contact"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg> Contact</a>
        <a href="/jobs/add" id="add-opportunity-link" class="restricted-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add</a>
        <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
        <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
    </nav>

    <script>
        // Function to load company logo in the header
        async function loadHeaderLogo() {
            try {
                const response = await fetch('/company/');
                const company = await response.json();
                const siteLogoImg = document.getElementById('site-company-logo');
                if (siteLogoImg && company.logo) {
                    siteLogoImg.src = company.logo; // Use Cloudinary URL
                    siteLogoImg.style.display = 'inline-block'; // Show the logo
                } else if (siteLogoImg) {
                    siteLogoImg.style.display = 'none'; // Hide if no logo
                }
            } catch (error) {
                console.error('Error loading header logo:', error);
                const siteLogoImg = document.getElementById('site-company-logo');
                 if (siteLogoImg) siteLogoImg.style.display = 'none'; // Hide on error
            }
        }
        
        // Call the function to load the header logo when the DOM is loaded
        document.addEventListener('DOMContentLoaded', loadHeaderLogo);

        // Function to create a job card
        function createJobCard(job) {
            return `
                <div class="job-card" data-job-id="${job._id}">
                    <img src="${job.companyLogo ? job.companyLogo : '/images/default-company.png'}" alt="${job.companyName} Logo" class="company-logo">
                    <div class="job-title">${job.title || 'Position Available'}</div>
                    <div class="company-name">${job.companyName}</div>
                    <div class="job-details">
                        <div class="job-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${job.location || 'Location not specified'}</span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>${job.salary || 'Salary not specified'}</span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-graduation-cap"></i>
                            <span>${job.education || 'Education not specified'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Store all jobs fetched initially
        let allJobs = [];

        // Function to load jobs
        async function loadJobs() {
            try {
                const response = await fetch('/jobs');
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }
                const jobs = await response.json();
                allJobs = jobs; // Store all fetched jobs

                displayJobs(allJobs, 'jobs-grid'); // Display all jobs initially
                updateFilterOptions(allJobs); // Update filters based on all jobs

            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-grid').innerHTML = '<div class="no-jobs-message">Failed to load jobs. Please try again later.</div>';
            }
        }

         // Function to display a list of jobs in a specific grid
        function displayJobs(jobsToDisplay, gridId) {
             const jobCardsContainer = document.getElementById(gridId);
             jobCardsContainer.innerHTML = ''; // Clear previous content

             if (jobsToDisplay.length === 0) {
                 // This case is handled by the filtering/searching logic now
                 jobCardsContainer.style.display = 'none'; // Hide the grid if empty
             } else {
                 jobCardsContainer.style.display = 'grid'; // Show the grid
                 jobCardsContainer.innerHTML = jobsToDisplay.map(job => createJobCard(job)).join('');

                 // Add click event listeners to job cards
                 jobCardsContainer.querySelectorAll('.job-card').forEach(card => {
                     card.addEventListener('click', async () => {
                         const jobId = card.dataset.jobId;
                         try {
                             const response = await fetch(`/jobs/${jobId}`);
                             if (!response.ok) {
                                 throw new Error('Failed to fetch job details');
                             }
                             const job = await response.json();
                              showJobDetails(job);

                         } catch (error) {
                             console.error('Error fetching job details:', error);
                             alert('Failed to load job details. Please try again.');
                         }
                     });
                 });
             }
        }

        // Function to update filter options based on available jobs
        function updateFilterOptions(jobs) {
            const locations = new Set();
            const categories = new Set(); // Renamed from types to categories
            const experiences = new Set();

            jobs.forEach(job => {
                if (job.location) locations.add(job.location);
                if (job.category) categories.add(job.category); // Use category field
                if (job.experience) experiences.add(job.experience);
            });

            const locationFilter = document.getElementById('location');
            const categoryFilter = document.getElementById('category'); // Renamed variable
            const experienceFilter = document.getElementById('experience');

            // Clear previous options except the default
            locationFilter.innerHTML = '<option value="">All Locations</option>';
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            experienceFilter.innerHTML = '<option value="">All Levels</option>';

            // Populate options
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            categories.forEach(category => { // Use category variable
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            experiences.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = exp;
                experienceFilter.appendChild(option);
            });
        }

        // --- Filtering and Searching Logic ---

        const searchBar = document.getElementById('search-bar');
        const categoryFilter = document.getElementById('category');
        const locationFilter = document.getElementById('location');
        const experienceFilter = document.getElementById('experience');
        const jobsGrid = document.getElementById('jobs-grid');
        const allJobsGrid = document.getElementById('all-jobs-grid');
        const noJobsFallback = document.getElementById('no-jobs-fallback');

        function applyFiltersAndSearch() {
            const searchTerm = searchBar.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedLocation = locationFilter.value;
            const selectedExperience = experienceFilter.value;

            const filteredJobs = allJobs.filter(job => {
                const matchesSearch = (job.title && job.title.toLowerCase().includes(searchTerm)) ||
                                      (job.companyName && job.companyName.toLowerCase().includes(searchTerm)) ||
                                      (job.location && job.location.toLowerCase().includes(searchTerm));

                const matchesCategory = !selectedCategory || (job.category && job.category === selectedCategory);
                const matchesLocation = !selectedLocation || (job.location && job.location === selectedLocation);
                const matchesExperience = !selectedExperience || (job.experience && job.experience === selectedExperience);

                return matchesSearch && matchesCategory && matchesLocation && matchesExperience;
            });

            if (filteredJobs.length === 0) {
                jobsGrid.style.display = 'none'; // Hide the main grid
                noJobsFallback.style.display = 'block'; // Show fallback message container
                displayJobs(allJobs, 'all-jobs-grid'); // Display all jobs in the fallback grid
            } else {
                jobsGrid.style.display = 'grid'; // Show the main grid
                noJobsFallback.style.display = 'none'; // Hide fallback message container
                displayJobs(filteredJobs, 'jobs-grid'); // Display filtered jobs in the main grid
            }
        }

        // Add event listeners for filtering and searching
        searchBar.addEventListener('input', applyFiltersAndSearch);
        categoryFilter.addEventListener('change', applyFiltersAndSearch);
        locationFilter.addEventListener('change', applyFiltersAndSearch);
        experienceFilter.addEventListener('change', applyFiltersAndSearch);

        // --- Filter Toggle Functionality ---

        const filtersToggle = document.getElementById('filters-toggle');
        filtersToggle.addEventListener('click', (e) => {
            // Prevent click inside filter options/search bar from closing the filter
            if (!e.target.closest('.filter-options') && !e.target.closest('.filter-search-container')) {
                 filtersToggle.classList.toggle('open');
            }
        });


        // --- Initial Load ---
        loadJobs();

        // Function to show job details in modal
        function showJobDetails(job) {
            document.getElementById('modal-company-logo').src = job.companyLogo ? job.companyLogo : '/images/default-company.png';
            document.getElementById('modal-job-title').textContent = job.title || 'Position Available';
            document.getElementById('modal-company-name').textContent = job.companyName;
            document.getElementById('modal-location').textContent = job.location || 'Location not specified';
            document.getElementById('modal-salary').textContent = job.salary || 'Salary not specified';
            document.getElementById('modal-education').textContent = job.education || 'Education not specified';
            document.getElementById('modal-description').textContent = job.description || 'No description available';
            
            const requirementsList = document.getElementById('modal-requirements');
            if (job.requirements && job.requirements.length > 0) {
                requirementsList.innerHTML = job.requirements.map(req => `<li>${req}</li>`).join('');
            } else {
                requirementsList.innerHTML = '<li>No specific requirements listed</li>';
            }

            // Set up the apply button in the job details modal
            document.getElementById('apply-button').onclick = () => {
                hideJobDetailsModal(); // Hide job details modal
                showApplicationModal(job._id); // Show application modal with job ID
            };

            document.getElementById('job-modal').style.display = 'flex'; // Use flex to center modal
        }

        // Function to hide job details modal
        function hideJobDetailsModal() {
            document.getElementById('job-modal').style.display = 'none';
        }

        // Function to show the application modal
        function showApplicationModal(jobId) {
            document.getElementById('application-job-id').value = jobId;
            document.getElementById('application-modal').style.display = 'flex'; // Use flex to center modal
        }

        // Function to hide the application modal
        function hideApplicationModal() {
            document.getElementById('application-modal').style.display = 'none';
            document.getElementById('application-form').reset(); // Reset the form
        }

        // Close modal when clicking the close button or outside the modal
        document.getElementById('close-job-modal').addEventListener('click', hideJobDetailsModal);
        document.getElementById('close-application-modal').addEventListener('click', hideApplicationModal);

        window.addEventListener('click', (e) => {
            const jobModal = document.getElementById('job-modal');
            const applicationModal = document.getElementById('application-modal');

            // Check if the click is outside the modal content
            if (e.target === jobModal) {
                hideJobDetailsModal();
            } else if (e.target === applicationModal) {
                hideApplicationModal();
            }
        });


         // Add event listener for the application form submission
        document.getElementById('application-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Application form submitted.');
            
            const jobId = document.getElementById('application-job-id').value;
            const name = document.getElementById('applicant-name').value;
            const education = document.getElementById('applicant-education').value;
            const experience = document.getElementById('applicant-experience').value;
            const age = document.getElementById('applicant-age').value;
            const gender = document.getElementById('applicant-gender').value;
            const phoneNumber = document.getElementById('applicant-phone').value;

            // Basic validation
            if (!name || !phoneNumber) {
                alert('Please fill out required fields (Full Name, Phone Number).');
                return;
            }

            try {
                const response = await fetch(`/jobs/${jobId}/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        education,
                        experience,
                        age,
                        gender,
                        phoneNumber
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Application submitted successfully!');
                    hideApplicationModal();
                } else {
                    alert(result.message || 'Failed to submit application.');
                }
            } catch (error) {
                console.error('Error submitting application:', error);
                alert('An error occurred while submitting your application.');
            }
        });

        // Add modal functions
        function showModal(message) {
            const modal = document.getElementById('authModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'none';
        }

        // Handle restricted link click
        document.getElementById('add-opportunity-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                
                if (!data.isLoggedIn) {
                    showModal('Please log in to add job opportunities.');
                } else if (data.userType === 'applicant') {
                    showModal('Applicants cannot add job opportunities. Please contact the admin for more information.');
                } else {
                    window.location.href = '/jobs/add';
                }
            } catch (error) {
                console.error('Error checking session:', error);
                showModal('An error occurred. Please try again later.');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('authModal');
            if (e.target === modal) {
                closeModal();
            }
        });

    </script>
