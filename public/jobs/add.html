<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Opportunity - Job Start Karen</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Remove duplicate header styles - relying on main.css */
        
        .main-content-container {
           max-width: 600px; /* Limit form width */
           margin: 0 auto; /* Center the container */
           padding: 20px; /* Add padding */
           padding-top: calc(var(--nav-height) + 20px); /* Space below fixed header */
           padding-bottom: calc(var(--bottom-nav-height) + 20px); /* Space above fixed bottom nav */
       }

       #addJobForm {
           background-color: var(--card-bg); /* Use card background */
           padding: 30px; /* Increase padding */
           border-radius: 8px; /* Rounded corners */
           box-shadow: var(--shadow-md); /* Add shadow */
           border: 1px solid var(--border-color); /* Add border */
            margin-top: 20px; /* Space below title */
       }

       #addJobForm h2 {
           text-align: center;
           color: var(--text-primary);
           margin-bottom: 20px; /* Space below form title */
       }

       #addJobForm input[type="text"],
       #addJobForm input[type="tel"],
       #addJobForm input[type="number"],
        #addJobForm textarea,
        #addJobForm select {
           margin-bottom: 15px; /* Space below each input */
           padding: 10px; /* Increase padding */
           border-radius: 4px; /* Consistent border radius */
           border: 1px solid var(--border-color);
           background-color: var(--bg-primary);
           color: var(--text-primary);
           font-size: 1em;
            width: 100%; /* Make inputs full width */
            box-sizing: border-box; /* Include padding and border in element's total width */
       }

       #addJobForm label {
           display: block; /* Make labels block elements */
           margin-bottom: 5px; /* Space below label */
           color: var(--text-secondary);
           font-weight: 500;
           font-size: 0.9em;
       }

       .file-upload {
           margin-bottom: 15px; /* Space below file upload group */
            border: 1px solid var(--border-color); /* Add border for grouping */
            padding: 15px; /* Add padding */
            border-radius: 4px; /* Consistent border radius */
            background-color: var(--bg-secondary); /* Different background */
       }

        .file-upload label {
            margin-bottom: 10px; /* Space below file label */
            font-weight: 600; /* Make label bolder */
            color: var(--text-primary); /* Use primary text color */
        }

       #addJobForm button[type="submit"] {
           width: 100%; /* Full width button */
           padding: 12px; /* Increase padding */
           font-size: 1.1em;
           border-radius: 4px; /* Consistent border radius */
           background-color: var(--accent-color);
           color: white;
           border: none;
           cursor: pointer;
           transition: all 0.3s ease;
            margin-top: 10px; /* Space above button */
       }

        #addJobForm button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-2px); /* Add hover effect */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .main-content-container {
                padding: 15px;
                 padding-top: calc(var(--nav-height) + 15px); /* Adjust padding for small screens */
                padding-bottom: calc(var(--bottom-nav-height) + 15px); /* Adjust padding for small screens */
            }
            #addJobForm {
                padding: 20px;
            }

            #addJobForm input,
            #addJobForm textarea,
            #addJobForm select,
            #addJobForm button[type="submit"] {
                font-size: 0.9em;
                padding: 10px;
            }

            .file-upload {
                padding: 10px;
            }
        }

        /* Ensure auth modal is hidden on this page */
        #authModal {
            display: none !important;
        }

    </style>
</head>
<body>
    <!-- Add modal HTML -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Access Restricted</h2>
            <p id="modalMessage">You need to be logged in as an HR or Admin to add job opportunities.</p>
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="window.location.href='/profile'">Go to Login</button>
                <button class="modal-button secondary" onclick="closeAuthModal()">Close</button>
            </div>
        </div>
    </div>

    <header>
        <img src="/images/logo.png" alt="JOB START KAREN Logo">
        <h1> JOB START KAREN</h1>
    </header>

    <div class="main-content-container">
        <h2>Add New Job Opportunity</h2>
        <form id="addJobForm" enctype="multipart/form-data">
            <input type="text" name="companyName" placeholder="Company Name *" required>
            <input type="text" name="salary" placeholder="Salary *" required>
            <input type="text" name="educationalRequirement" placeholder="Educational Requirement (Optional)">
            <input type="text" name="address" placeholder="Address (Optional)">
            <input type="text" name="timing" placeholder="Working Hours (Optional)">
            <input type="text" name="experience" placeholder="Experience Required (Optional)">
            <input type="tel" name="contactNumber" placeholder="Contact Number (Optional)">
            
            <div class="file-upload">
                <label for="jobImage">Job Image (Optional):</label>
                <input type="file" id="jobImage" name="jobImage" accept="image/*">
            </div>

            <div class="file-upload">
                <label for="companyLogo">Company Logo (Optional):</label>
                <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
            </div>

            <button type="submit">Add Job</button>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
        <a href="/contact"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg> Contact</a>
        <a href="/jobs/add" id="add-opportunity-link" class="restricted-link active"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add</a>
        <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
        <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
    </nav>

    <script>
        // Add modal functions
        function showModal(message) {
            const modal = document.getElementById('authModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'none';
        }

        // Handle restricted link click
        document.getElementById('add-opportunity-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                
                if (!data.isLoggedIn) {
                    showModal('Please log in to add job opportunities.');
                } else if (data.userType === 'applicant') {
                    showModal('Applicants cannot add job opportunities. Please contact the admin for more information.');
                } else {
                    window.location.href = '/jobs/add';
                }
            } catch (error) {
                console.error('Error checking session:', error);
                showModal('An error occurred. Please try again later.');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('authModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Check authentication status when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/auth/check-session');
                if (!response.ok) {
                    throw new Error('Failed to check session');
                }
                const data = await response.json();
                
                if (!data.isLoggedIn) {
                    alert('Please login first');
                    window.location.href = '/profile';
                } else if (data.userType !== 'admin' && data.userType !== 'hr') {
                    alert('Only admins and HR can add jobs');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking session:', error);
                alert('Error checking authentication. Please try again.');
                window.location.href = '/profile';
            }
        });

        document.getElementById('addJobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/jobs/add', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.status === 401) {
                    alert('Please login first');
                    window.location.href = '/profile';
                    return;
                }
                
                if (response.status === 403) {
                    alert('Only admins and HR can add jobs');
                    window.location.href = '/';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to add job');
                }
                
                const data = await response.json();
                alert('Job added successfully!');
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding job. Please try again.');
            }
        });
    </script>
</body>
</html>
