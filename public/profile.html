<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Job Start Karen</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    // Check session immediately when page starts loading
    async function checkSession() {
      try {
        const response = await fetch('/auth/check-session');
        if (!response.ok) {
          throw new Error('Failed to check session');
        }
        const data = await response.json();
        
        // Set initial display state based on session
        if (data.isLoggedIn) {
          document.getElementById('auth-forms').style.display = 'none';
          document.getElementById('user-profile').style.display = 'block';
          document.getElementById('user-mobile').textContent = data.mobile;
          document.getElementById('user-type-display').textContent = data.userType;

          // Update Add Opportunity link based on user type
          const addOpportunityLink = document.getElementById('add-opportunity-link');
          if (data.userType !== 'admin' && data.userType !== 'hr') {
            addOpportunityLink.addEventListener('click', (e) => {
              e.preventDefault();
              alert('ðŸ”’ Restricted Access\n\nOnly HR and Admin users can add job opportunities.\n\nPlease contact your administrator if you need access.');
            });
          } else {
            addOpportunityLink.classList.remove('restricted-link');
          }
        } else {
          document.getElementById('auth-forms').style.display = 'block';
          document.getElementById('user-profile').style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking session:', error);
        document.getElementById('auth-forms').style.display = 'block';
        document.getElementById('user-profile').style.display = 'none';
      }
    }
    // Run session check immediately
    checkSession();
  </script>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="JOB START KAREN Logo" style="height: 50px; margin-right: 10px;">
    <h1><i class="fas fa-briefcase"></i> JOB START KAREN</h1>
  </header>

  <!-- Login/Signup Forms (shown when not logged in) -->
  <div id="auth-forms" style="display: none;">
    <div class="form-toggle">
      <button id="toggle-login">Login</button>
      <button id="toggle-signup">Sign Up</button>
    </div>
    <div id="login-form" style="display: block;">
      <h2>Login</h2>
      <form id="loginForm">
        <select id="user-type" required>
          <option value="admin">Admin</option>
          <option value="hr">Company HR</option>
          <option value="applicant">Applicant</option>
        </select>
        <input type="tel" id="mobile" placeholder="Mobile Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <select id="signup-user-type" required>
          <option value="hr">Company HR</option>
          <option value="applicant">Applicant</option>
        </select>
        <input type="tel" id="signup-mobile" placeholder="Mobile Number" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- User Profile (shown when logged in) -->
  <div id="user-profile" style="display: none;">
    <h2>Welcome, <span id="user-mobile"></span></h2>
    <p>User Type: <span id="user-type-display"></span></p>
    
    <div id="user-info-form-container">
      <h3>Your Information</h3>
      <form id="user-info-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="qualification" placeholder="Qualification" required>
        <input type="text" id="address" placeholder="Address" required>
        <button type="submit">Save Information</button>
      </form>
    </div>

    <button id="logout-button" class="logout-btn">Logout</button>
  </div>

  <nav class="bottom-nav">
    <a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a>
    <a href="/jobs/add" id="add-opportunity-link" class="restricted-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Add Opportunity</a>
    <a href="/search"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Find</a>
    <a href="/share"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg> Share</a>
    <a href="/profile"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
  </nav>

  <style>
    .restricted-link {
      position: relative;
      opacity: 0.7;
    }
    .restricted-link::after {
      content: "ðŸ”’";
      position: absolute;
      top: -8px;
      right: -8px;
      font-size: 12px;
    }
  </style>

  <script>
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userType = document.getElementById('user-type').value;
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userType, mobile, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          window.location.reload();
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed');
      }
    });

    // Signup form handling
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userType = document.getElementById('signup-user-type').value;
      const mobile = document.getElementById('signup-mobile').value;
      const password = document.getElementById('signup-password').value;

      try {
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userType, mobile, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          alert('Signup successful! Please login.');
          document.getElementById('toggle-login').click();
        } else {
          alert(data.message || 'Signup failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Signup failed');
      }
    });

    // Logout handling
    document.getElementById('logout-button').addEventListener('click', async () => {
      try {
        const response = await fetch('/auth/logout', {
          method: 'POST'
        });

        if (response.ok) {
          window.location.reload();
        } else {
          alert('Logout failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Logout failed');
      }
    });

    // Toggle between login and signup forms
    document.getElementById('toggle-login').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    });

    document.getElementById('toggle-signup').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });
  </script>
</body>
</html>
